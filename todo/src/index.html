<!doctype html>
<html lang="en" ng-app="ToDo">
    <head>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.min.js"></script>
        <meta charset="utf-8">
        <title>Todo</title>
            <style>
                done{text-decoration: line-through;color: lightpink;}
            </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <div ng-controller="todoController">
            <form name="frm" ng-submit="addTodo()">
                <input type="text" name="newtodo" ng-model="newTodo" required />
                <button ng-disabled="frm.$invalid">GO</button>
            </form>
            <button ng-click="clearCompleted()">Clear Comleted</button>
            <ul>
                <li ng-repeat="todo in todos">
                    <input type="checkbox" ng-modrl="todo.done" />
                    <span ng-class="{'done':todo.done}">{{todo.title}}</span>
                </li>
            </ul>
        </div>


        <script>
            angular.module('ToDo',[]).
            controller('todoController',['$scope',function ($scope) {
                $scope.todos = [
                    {'title':'Build a todo app','done':false}
                    ];
                $scope.addtodo = function () {
                    $scope.todos.push({'title':$scope.newTodo,'done':false})

                }
                $scope.clearCompleted = function () {}}])
        </script>
    </body>
</html>
